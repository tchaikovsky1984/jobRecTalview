table:
  name: resume
  schema: public
object_relationships:
  - name: resume_user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: recommendations
    using:
      foreign_key_constraint_on:
        column: res_id 
        table:
          schema: public
          name: recommendation
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - embedding
        - extracted_skills
        - filepath
      filter:
        user_id:
          _eq: X-Hasura-User-Id
