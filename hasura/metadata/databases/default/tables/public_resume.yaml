table:
  name: resume
  schema: public
object_relationships:
  - name: resume_user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: recommendations
    using:
      foreign_key_constraint_on:
        column: res_id
        table:
          name: recommendation
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - extracted_skills
        - filepath
        - id
        - summary
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
