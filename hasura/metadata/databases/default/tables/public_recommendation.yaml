table:
  name: recommendation
  schema: public
object_relationships:
  - name: resume 
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: resume
        column_mapping:
          res_id: id
  - name: job 
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: job
        column_mapping:
          job_id: id
array_relationships:
  - name: prep
    using:
      foreign_key_constraint_on:
        column: recommendation_id
        table:
          name: interview_prep
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - res_id
        - job_id
        - score
        - analysis_date
        - reasoning
        - skill_matches
        - skill_misses
      filter:
        resume:
          user_id:
            _eq: X-Hasura-User-Id
