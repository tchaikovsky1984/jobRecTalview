table:
  name: job
  schema: public
array_relationships:
  - name: recommendations
    using:
      foreign_key_constraint_on:
        column: job_id
        table:
          name: recommendation
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - title
        - company
        - description
        - skills
        - location
        - experience
        - ref_date
        - embedding
        - url
        - search_title
        - search_pref_country
        - search_pref_area
      filter: {}
