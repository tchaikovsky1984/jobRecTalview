table:
  name: user
  schema: public
array_relationships:
  - name: user_resumes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: resume
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - email
        - name
        - password_hash
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
        - password_hash
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
